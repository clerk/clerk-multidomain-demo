name: E2E Tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        framework: [react, nextjs]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm --filter react-root-domain list @playwright/test --depth=0 --json | jq -r '.[0].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.playwright-version.outputs.version }}-${{ runner.os }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm e2e:install:browsers

      - name: Run E2E Tests - React
        if: matrix.framework == 'react'
        run: pnpm e2e:react
        timeout-minutes: 5
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.REACT_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.REACT_CLERK_SECRET_KEY }}
          E2E_CLERK_USER_USERNAME: ${{ secrets.REACT_E2E_CLERK_USER_USERNAME }}
          E2E_CLERK_USER_EMAIL: ${{ secrets.REACT_E2E_CLERK_USER_EMAIL }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.REACT_E2E_CLERK_USER_PASSWORD }}

      - name: Run E2E Tests - Next.js
        if: matrix.framework == 'nextjs'
        run: pnpm e2e:nextjs
        timeout-minutes: 5
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.NEXTJS_CLERK_SECRET_KEY }}
          E2E_CLERK_USER_USERNAME: ${{ secrets.NEXTJS_E2E_CLERK_USER_USERNAME }}
          E2E_CLERK_USER_EMAIL: ${{ secrets.NEXTJS_E2E_CLERK_USER_EMAIL }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.NEXTJS_E2E_CLERK_USER_PASSWORD }}

