name: E2E Tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        framework: [react, nextjs]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm --filter react-root-domain list @playwright/test --depth=0 --json | jq -r '.[0].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.playwright-version.outputs.version }}-${{ runner.os }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm e2e:install:browsers

      - name: Build monorepo packages
        run: pnpm build
        env:
          # Next.js build-time environment variables
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          # Vite build-time environment variables
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}

      - name: Run E2E Tests - React
        if: matrix.framework == 'react'
        run: pnpm e2e:react
        timeout-minutes: 5
        env:
          # Clerk credentials
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.REACT_CLERK_SECRET_KEY }}
          E2E_CLERK_USER_USERNAME: ${{ secrets.REACT_E2E_CLERK_USER_USERNAME }}
          E2E_CLERK_USER_EMAIL: ${{ secrets.REACT_E2E_CLERK_USER_EMAIL }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.REACT_E2E_CLERK_USER_PASSWORD }}
          # React root domain environment variables (from env.ts requirements)
          VITE_CLERK_SIGN_IN_URL: http://localhost:3002/sign-in
          VITE_CLERK_SIGN_UP_URL: http://localhost:3002/sign-up
          VITE_ALLOWED_REDIRECT_ORIGINS: "http://localhost:3003"
          VITE_SATELLITE_DOMAIN_URL: http://localhost:3003
          # React satellite domain environment variables (needed for tests)
          VITE_ROOT_DOMAIN_URL: http://localhost:3002
          VITE_CLERK_IS_SATELLITE: true
          VITE_CLERK_DOMAIN: localhost:3003
          CI: true

      - name: Run E2E Tests - Next.js
        if: matrix.framework == 'nextjs'
        run: pnpm e2e:nextjs
        timeout-minutes: 5
        env:
          # Clerk credentials
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.NEXTJS_CLERK_SECRET_KEY }}
          E2E_CLERK_USER_USERNAME: ${{ secrets.NEXTJS_E2E_CLERK_USER_USERNAME }}
          E2E_CLERK_USER_EMAIL: ${{ secrets.NEXTJS_E2E_CLERK_USER_EMAIL }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.NEXTJS_E2E_CLERK_USER_PASSWORD }}
          # Next.js root domain environment variables
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: http://localhost:3000/sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: http://localhost:3000/sign-up
          NEXT_PUBLIC_ALLOWED_REDIRECT_ORIGINS: "http://localhost:3001,http://localhost:3002"
          NEXT_PUBLIC_SATELLITE_DOMAIN_URL: http://localhost:3001
          # Next.js satellite domain environment variables (needed for tests)
          NEXT_PUBLIC_ROOT_DOMAIN_URL: http://localhost:3000
          NEXT_PUBLIC_CLERK_IS_SATELLITE: true
          NEXT_PUBLIC_CLERK_DOMAIN: localhost:3001
          CI: true

